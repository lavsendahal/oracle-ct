# @package _global_

# UnaryAttnPool experiment: OracleCT_DINOv3_UnaryAttnPool
# Learned full-volume attention pooling â€” no organ masking, no scalar features.
# Intermediate ablation between GAP (uniform) and MaskedUnaryAttn (organ-guided).

model:
